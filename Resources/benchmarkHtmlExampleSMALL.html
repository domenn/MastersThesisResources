<!DOCTYPE html>
<html>
<head>
<style>
#tableItems {
    font-family: Helvetica;
    width: 100%;
    margin-bottom: 1.5em;
    border-spacing: 0;
}

#tableItems td, #tableItems th {
	padding: .5em;
    vertical-align: middle;
}

#tableItems tr:nth-child(even){background-color: rgba(95,96,83,.1);}

#tableItems tr:hover {background-color: rgba(75,139,176,1);}
	
#tableItems th {
  background-color: rgba(28,151,176,1);
  text-align: center;
  color: white;
}
</style>
</head>
<body>

<table id="tableItems">
  <tr><th>Timestamp</th><th>Temperature</th><th>Humidity</th></tr><tr><td>1540647127</td><td>26.8</td><td>36.3</td></tr><tr><td>1540647026</td><td>27</td><td>36.2</td></tr><tr><td>1540646926</td><td>27</td><td>36.2</td></tr><tr><td>1540646824</td><td>26.9</td><td>36.1</td></tr><tr><td>1540646723</td><td>27</td><td>36.1</td></tr>
</table>

</body>
</html>
